<body>
        <input type="url" id="url" autocomplete="off">
        <button id="getImageFromURL">get</button>
        <figure id="output"></figure>
        <canvas id="myCanvas"></canvas>

        <input id="geturl">


<script>

    $("#getImageFromURL").on("click",function(){
        const val = $("#url").val();

        $("#geturl").val(val);
    
        console.log(val);
    });

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
    };

img.src = 'https://cdc.type.jp/recruit/career/';
