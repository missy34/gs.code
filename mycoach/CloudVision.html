<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>mycoach</title>
    <link rel="icon" type="" href="/Vision/fav2.png">
    <link rel="stylesheet" type="text/css" href="CloudVision.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/start/jquery-ui.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>

<body>
    <h3 id='title'>Image Analysis</h3>
    <!--- 画像をアップロードさせるためのボタンのあるエリア --->
    <div id="uploadArea"><l>画像を選択してください: </l><input type="file" id="uploader"></div>
    <div id="top"><a>TOPに戻る</a></div>
    <!--- Google Cloud Vision APIに画像ファイルを送り、得られた結果を表示するエリア --->
    <!--- 初期状態ではクラス"hidden"を付与し、CSSでhiddenクラスは表示されないよう記述します --->
    <div class="resultArea hidden">
        <!--- アップロードされた画像を表示 --->
        <div id="showPic"><a>写真</a></div>
        <!--- ラベル検出の結果を表示 --->
        <table id="resultTable">
            <thead><tr><td><b>この画像はおそらく…</b></td></tr></thead>
            <tbody id="resultBox"></tbody>
        </table>
    </div>
    <div class="resultArea hidden">
        <!--- 人物の表情に関する結果をレーダーチャートで表示 --->
        <div id="chartArea"></div>
        <!--- テキスト解読の結果を表示 --->
        <table id="textTable">
            <thead><tr><td><b>この写真に含まれたテキスト</b></td></tr></thead>
            <tbody id="textBox"></tbody>
        </table>
    </div>



<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<!--- 表情分析の結果をレーダーチャートで表すために以下の二つを用います --->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script type="text/javascript" src="CloudVision.js"></script>

<script>
    $('a').on('click',function(){
        setTimeout(function(){
              window.location.href = 'mycoach_3.html';
            }, 500);
    });
</script>

</body>
</html>
